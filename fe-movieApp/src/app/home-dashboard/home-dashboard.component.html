<app-header (searchcriteria)="searchThis($event)"></app-header>
<section class="container">
  <button mat-flat-button id="back-btn" (click)="reload()" *ngIf="reloadPage">
    <mat-icon class="text-light ">keyboard_backspace</mat-icon>
  </button>
 
    <div class="row d-flex mt-3" >
        <div class="column col-4 col-md-2" *ngFor="let movie of movies">
    <app-noteview-dashboard [movie]="movie" ></app-noteview-dashboard>
        </div>
        <section class="mt-3 mb-3 " *ngIf="!changePage">
        <nav aria-label="Page navigation ">
            <ul class="pagination justify-content-center   ">
              <li class="page-item ">
                <a class="page-link bg-dark text-light" aria-label="Previous" (click)="goToPreviousPage()" type="button">
                  Previous
                </a>
              </li>
              <li class="page-item">
                <a class="page-link bg-dark text-light"  aria-label="Next" (click)="goToNewPage()" type="button">
              Next
                </a>
              </li>
            </ul>
          </nav>
        </section>
    </div>
</section>
